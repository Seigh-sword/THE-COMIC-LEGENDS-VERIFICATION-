<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body oncontextmenu="return false">
  <h1>The Comic Legends Verificationâ„¢</h1>
  <form id="form">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email (Outlook or any)" required />
    <input type="tel" id="number" placeholder="Phone Number" required />
    <input type="text" id="class" placeholder="Class (e.g. 6-B)" required />
    <input type="date" id="birthday" required />
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="coder">Coder</option>
      <option value="assistant">Assistant</option>
      <option value="comic artist">Comic Artist</option>
    </select>
    <input type="text" id="socialMedia" placeholder="Social Media (Instagram, etc.)" required />
    <input type="text" id="username" placeholder="@username" required />
    <textarea id="note" placeholder="Write why you want to join..." required></textarea>
    <button type="submit">Apply</button>
  </form>

  <div id="pending" style="display: none;">
    <h2>ðŸ§ª Examination Pending...</h2>
    <p>Please wait while the Comic Legends Council reviews this submission.</p>
  </div>

  <div id="card" style="display: none;">
    <h3>The Comic Legendsâ„¢ Member</h3>
    <p id="cardName"></p>
    <p id="cardEmail"></p>
    <p id="cardNumber"></p>
    <p id="cardBorn"></p>
    <p id="cardClass"></p>
    <p id="cardRole"></p>
    <p id="cardSocial"></p>
    <img id="stamp" src="digital-comics-stamp.png" alt="Stamp" />
  </div>

  <script src="script.js"></script>
</body>
</html>
